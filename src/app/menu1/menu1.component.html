<div class="container-fluid">
<form #ref="ngForm" (ngSubmit)="onSubmit(ref.value)" >
        <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Owner Name</label>
                                    <input type="text" name="ownname" class="form-control" id="inputEmail4" placeholder="Nmae of the Owner" ngModel>
                                </div>
                                <div class="form-group col-md-6">
                                        <label for="inputState">Bussiness Name</label>
                                        <select id="inputState" name="busname"class="form-control" ngModel>
                                        <option selected>General Store</option>
                                        <option>Medical</option>
                                        <option>Food Items</option>
                                        <option>Hospital</option>
                                        <option>Hardware Product Repairs</option>
                                        <option>Banks</option>
                                        <option>Others</option>
                                        </select>
                                    </div>
        
        </div>
        <div class="form-group">
          <label for="inputAddress">Shop Name</label>
          <input type="text" name="shopname" class="form-control" id="inputAddress" placeholder="Ex - Sri Gayathri Stores " ngModel>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address </label>
          <input type="text" name="address" class="form-control" id="inputAddress2" placeholder="plot no,place ,landmark" ngModel>
        </div>
        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" name="city"class="form-control" id="inputCity" ngModel>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" name="state"class="form-control" ngModel>
                            <option selected>Others...</option>
                            <option>Telangana</option>
                            <option>Andra pradesh</option>
                            <option>Tamilnadu</option>
                            <option>Kerala</option>
                            </select>
                        </div>
                         <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" name="zip" class="form-control" id="inputZip" ngModel>
                         </div>
         </div>
                            <div class="form-group">
                                    <label for="inputAddress2">Description of your Shop</label>
                                    <input type="text" name="shopdesc" class="form-control" id="inputAddress2" placeholder="About your Shop" ngModel>
                            </div>
                <div class="form-group">
                   <label for="inputAddress2">Shop Contact Num</label>
                    <input type="text" name="shopcontact" class="form-control" id="inputAddress2" placeholder="Shop Contact" ngModel>
                  </div>
        <button type="submit" router-Link="menu1next" class="btn btn-primary">Add Your Bussiness</button>
      </form>
    </div>
