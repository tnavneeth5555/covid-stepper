<div class="container-fluid" >
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <br>
        <br>
                    <div class="card" style="background:black;">
                      <div class="card-header">
                              <img src="https://www.twothousandtreesfestival.co.uk/wp-content/uploads/2018/06/Safe-Logo-2012.png" class="mx-auto d-block" width="90px" height="90px">
                              <h1 class="text-center" style="color:white">Sign Up</h1>
                               <div class="row">
                                 <div class="col-md-1"></div>
                                 <div class="col-md-10">
                                   <hr>
                                     
                                   <form #ref="ngForm" (ngSubmit)="onSubmit(ref.value)">
      
                                    <div class="form-group">
                                      <label for="email" style="color:white">Enter EMAIL</label>
                                      <input type="text" name="email" id="email" class="form-control" ngModel>
                                    </div>
                                
                                    <div class="form-group">
                                      <label for="na" style="color:white">Enter Name</label>
                                      <input type="text" name="name" id="na" class="form-control" ngModel>
                                    </div>
                                
                                    <div class="form-group">
                                      <label for="pw" style="color:white">Enter Password</label>
                                      <input type="password" name="password" id="pw" class="form-control" ngModel>
                                    </div>
                                
                                
                                    <div class="form-group">
                                      <label for="ph" style="color:white;">Enter phone</label>
                                      <input type="text" name="phone_no" id="ph" class="form-control" ngModel>
                                    </div>
                                    <div class="form-group">
                                      <label for="city" style="color:white;">Enter city</label>
                                      <input type="text" name="city" id="city" class="form-control" ngModel>
                                    </div>
 
                                  
                                    <div class=" form-group custom-control custom-checkbox">
                                      <input type="checkbox" name="is_merchant" class=" form-control custom-control-input" id="defaultUnchecked" ngModel>
                                      <label class="custom-control-label" for="defaultUnchecked" style="color:white">Is Merchant</label>
                                  </div>

                                    <div class="form-group">
                                      <button class="btn btn-success "style="width:100%;" > Register</button>
                                    </div>
                                    <a href="#" style="color:black;" class="center" RouterLink="login">Already have an account</a>
                                  </form>
                                 </div>
                                 <div class="col-md-1"></div>
                               </div>
                               <br>
                        </div>
                        
                    </div>
      </div>
      <div class="col-md-4"></div>
    </div>
    <br>
    <br>
    <br>
   
  </div>

<router-outlet></router-outlet>
