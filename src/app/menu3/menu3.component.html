<h3 class="text-center">Current Orders</h3>
<hr>
<br>
<div class="container" *ngIf="c==true">
    <br><br><br><br>
    <div class="text-center">
        <h4>You dont have any booked slots at this moment...!</h4>
        <img src="https://cdn0.iconfinder.com/data/icons/shopping-4-6/48/161-512.png" width="200px" height="200px">
    </div>
</div>
<div class="container"  >
    <div class="row">
        <div class="col-md-6" *ngFor="let i of orders">
            <div class="card">
                <div class="card-header">
                  Slot On {{i["date"]}} at {{i["time"]}}
                </div>
                <div class="card-body">
                  <h5 class="card-title">SLOT-ID : STPR{{i["_id"]}}</h5>
                  <p class="card-text">Name : {{i["cus_name"]}}</p>
                  <p class="card-text">Age : {{i["age"]}}</p>
                  <p class="card-text">Contact No : {{i["cus_ph"]}}</p>
                  <p class="card-text">Gender : {{i["gender"]}}</p>
                </div>
              </div>
              <br>
            </div>
        </div>

    </div>
